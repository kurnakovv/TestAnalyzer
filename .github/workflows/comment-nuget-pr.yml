name: Comment PR with NuGet link

on:
  workflow_run:
    workflows:
      - Pack & Deploy NuGet for PR
    types:
      - completed

permissions:
  issues: write
  pull-requests: read

jobs:
  comment:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    steps:
      - name: Comment PR with NuGet link
        uses: actions/github-script@v7
        with:
          script: |
            const run = context.payload.workflow_run;

            const pr = run.pull_requests?.[0];
            if (!pr) {
              core.warning('No PR found for this workflow run');
              return;
            }

            const prNumber = pr.number;
            const runNumber = run.run_number;

            const body = `
            ðŸš€ **NuGet package has been published**

            ðŸ”— **Package link**  
            https://www.nuget.org/packages/kurnakovv.TestAnalyzer-pr/0.0.${runNumber}-pr-${prNumber}
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });
