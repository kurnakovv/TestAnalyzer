name: Pack & Deploy NuGet for PR

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace }}/nuget
  IS_DEPLOY_NUGET_FOR_PR: true

defaults:
  run:
    shell: pwsh

jobs:
  pack-and-deploy:
    if: >
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/deploy' &&
      github.event.comment.author_association == 'OWNER'

    runs-on: ubuntu-latest

    steps:
      - name: Calculate deploy number for PR (OWNER only)
        id: deploy
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $comments = gh api repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments `
            --jq '[.[] | select(.body == "/deploy" and .author_association == "OWNER")]'

          $deployNumber = ($comments | ConvertFrom-Json).Count

          echo "DEPLOY_NUMBER=$deployNumber" >> $env:GITHUB_ENV

      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3

      - name: Run build
        run: dotnet build --configuration Release

      - name: Pack NuGet
        env:
          PACKAGE_VERSION: 0.0.${{ env.DEPLOY_NUMBER }}-pr-${{ github.event.issue.number }}
        run: |
          dotnet pack `
            --configuration Release `
            --output ${{ env.NuGetDirectory }} `
            /p:PackageVersion=$env:PACKAGE_VERSION `
            --no-build

      - name: Publish NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_PR_APIKEY }}
        run: |
          foreach ($file in Get-ChildItem "${{ env.NuGetDirectory }}/*.nupkg") {
            dotnet nuget push $file `
              --api-key "$env:NUGET_API_KEY" `
              --source https://api.nuget.org/v3/index.json `
              --skip-duplicate
          }
      - name: Send report message
        uses: mshick/add-pr-comment@v2
        with:
          refresh-message-position: true
          message: |
            ðŸš€ NuGet package has been published.

            ðŸ”— Package link:
            https://www.nuget.org/packages/kurnakovv.TestAnalyzer-pr/0.0.${{ env.DEPLOY_NUMBER }}-pr-${{ github.event.issue.number }}
